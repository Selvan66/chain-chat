name: Rust

on:
  push:
    branches:
      - prod
      - main
  pull_request:
    branches:
      - prod
      - main

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: 0.7.1
  SQLX_FEATURES: "rustls,mysql"
  DATABASE_URL: "mysql://user:password@localhost:3306/mydb"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run tests
        run: docker-compose \
          -f "docker-compose.yml" up \
          tests mysql_test redis_tests \
          --exit-code-from tests

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Enforce formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.39-bookworm
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: mydb
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          key: sqlx-${{ env.SQLX_VERSION }}

      - name: Install sqlx-cli
        run:
          cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked

      - name: Migrate database
        run: sqlx database create && sqlx migrate run

      - name: Linting
        run: cargo clippy -- -D warnings

  sqlx-prepare:
    name: Sqlx-prepare
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.39-bookworm
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: mydb
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: sqlx-${{ env.SQLX_VERSION }}

      - name: Install sqlx-cli
        run:
          cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked

      - name: Install python
        run: sudo apt-get update && sudo apt-get install python3

      - name: Install requirements
        run: pip3 install -r scripts/requirements.txt

      - name: Migrate database
        run: python3 -c "from scripts.init_db import *; wait_until_mysql_start(); run_sqlx_migration();"

      - name: Sqlx prepare
        run: cargo sqlx prepare --check -- --lib

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.39-bookworm
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: mydb
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
      redis:
        image: redis:7.4.1-bookworm
        ports:
          - 6379:6379
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: sqlx-${{ env.SQLX_VERSION }}

      - name: Install sqlx-cli
        run:
          cargo install sqlx-cli
            --version=${{ env.SQLX_VERSION }}
            --features ${{ env.SQLX_FEATURES }}
            --no-default-features
            --locked

      - name: Install python
        run: sudo apt-get update && sudo apt-get install python3

      - name: Install requirements
        run: pip3 install -r scripts/requirements.txt

      - name: Migrate database
        run: python3 -c "from scripts.init_db import *; wait_until_mysql_start(); run_sqlx_migration();"

      - name: Generate code coverage
        run: cargo install cargo-tarpaulin && cargo tarpaulin --verbose --workspace
