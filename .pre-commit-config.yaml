
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: fmt
        name: Cargo fmt
        description: Check files with cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        args: ["--check", "--"]
        stages: [pre-commit]
        verbose: true

      - id: clippy
        name: Cargo clippy
        description: Run the Clippy linter
        entry: cargo clippy
        language: system
        types: [rust]
        args: ["--", "-D", "warnings"]
        stages: [pre-commit]
        pass_filenames: false
        verbose: true

      # cargo sqlx prepare -- --lib
      - id: sqlx
        name: Sqlx Prepare
        description: Run the sqlx prepare
        types: [rust]
        language: system
        entry: cargo sqlx
        args: ["prepare", "--check", "--", "--lib"]
        stages: [pre-commit]
        pass_filenames: false
        verbose: true

      - id: test
        name: Cargo test
        description: Run cargo test
        entry: cargo test
        language: system
        types: [rust]
        stages: [pre-push]
        pass_filenames: false
        verbose: true
