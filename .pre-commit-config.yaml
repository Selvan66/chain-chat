
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
  - repo: local
    hooks:
      - id: fmt
        name: Cargo fmt
        description: Check files with cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        args: ["--check", "--"]
        stages: [commit]
      - id: clippy
        name: Cargo clippy
        description: Run the Clippy linter
        entry: cargo clippy
        language: system
        types: [rust]
        args: ["--", "-D", "warnings"]
        stages: [commit]
        pass_filenames: false
      - id: test
        name: Cargo test
        description: Run cargo test
        entry: cargo test
        language: system
        types: [rust]
        stages: [push]
