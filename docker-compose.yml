services:
  runtime:
    image: ghcr.io/selvan66/chain-chat:prod
    build:
      target: "runtime"
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    depends_on:
      mysql:
        condition: "service_started"
        required: false
      redis:
        condition: "service_started"
        required: false
    volumes:
      - ./.env.prod:/app/.env
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    tty: true
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_RUNTIME_CPUS:-0}"
          memory: "${DOCKER_RUNTIME_MEMORY:-0}"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:${PORT:-8000}/health_check"]
      interval: "60s"
      timeout: "10s"
      start_period: "15s"
      retries: 3
    profiles: ["runtime"]
    ports:
      - "${DOCKER_RUNTIME_PORT_FORWARD:-127.0.0.1:8000}:${PORT:-8000}"
    networks:
      - back-end

networks:
  back-end:
